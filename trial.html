<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>3D Object</title>
     
        <style>
            model-viewer{
                height: 100vh;
                width: 100vw;
            }
        </style>
    </head>
    <body>
        <!-- Main Container -->

        <model-viewer src="images/sofa_combination/scene.gltf"
        ar
              auto-rotate camera-controls
              background-color="#70BCD1"
              shadow-intensity="1"
              camera-orbit="-20deg 75deg 2m"
              alt="A 3D model of a damaged sci-fi helmet">>
</model-viewer>


<!-- ðŸ’ Include both scripts below to support all browsers! -->

<!-- Loads <model-viewer> for modern browsers: -->
<script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
</script>

<!-- Loads <model-viewer> for old browsers like IE11: -->
<script nomodule
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
</script>


<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"> </script>


<script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-nft.js"></script>




<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>


<script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>


  <script src="https://raw.githack.com/AR-js-org/AR.js/3.0.0/aframe/build/aframe-ar-nft.js"></script>
    </body>
</html>
